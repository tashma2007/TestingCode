<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic-Game</title>
    <!-- Link to reset CSS sheet -->

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!-- Bootstrap Link -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">

    <!-- Link to CSS style sheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">

</head>

<body>
    <header>
        <div class="page-header">
            <h1>The Psychic Game </h1>
        </div>
    </header>
    <div class="container">
            <h2>Guess what letter I'm thinking of</h2>
            <div class="row">

                <div class="col-lg-12">
                    <ul id="space" class="list-group">
                        <!-- list created to keep track of score, each item is assigned with an ID for JS use -->
                        <li class="list-group-item" id="wins">Wins:</li>
                        <li class="list-group-item" id="losses">Losses:</li>
                        <li class="list-group-item" id="guessesLeft">Guesses Left:</li>
                        <li class="list-group-item" id="yourGuess">Your Guesses so far:</li>
                    </ul>
                </div>

            </div>
        </div>
    <div class="container">
        <h3>Press any letter from the keyboard!</h3>
    </div>

    <!-- JavaScript  Links-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
